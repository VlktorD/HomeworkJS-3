<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
</head>
<body>
    <h1>Dog Age to Human Age Calculator</h1>
    <p>Enter dog's age in dog years:</p>
    <input type="number" id="dogAge" placeholder="Enter dog age">
    <button onclick="convertToHumanAge()">Convert to Human Age</button>

    <h1>Human Age to Dog Age Calculator</h1>
    <p>Enter human age in years:</p>
    <input type="number" id="humanAge" placeholder="Enter human age">
    <button onclick="convertToDogAge()">Convert to Dog Age</button>

    <script src="script2.js"></script>
</body>
</html>
